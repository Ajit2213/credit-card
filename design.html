<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second Credit card</title>
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <span class="logo">
            <img src="yes.webp" alt=""  width="60px">
            <h5>Master Card</h5>
        </span>
        <img src="images.png" alt="" width="50px" class="chip">
      </header>

      <div class="details">
        <div class="counts">
            <h4 class="card">Card Number</h4>
            <h3 class="Number">8050 5040 3020 2030</h3>
            <h3 class="prem">Prem Kumar Shahi</h3>
        </div>
        <div class="valid">
            <h3>Valid Thru</h3>
            <h3>05/28</h3>
        </div>
      </div>
    </div>
  </body>
</html>
